<app-card style="width: 700px;">
  <span slot="start"><h2>Model</h2></span>


    <table class="table table-striped">
      <thead>
          <tr>
              <th style="width: 30%">Name</th>
              <th style="width: 20%"><a routerLink ="add" class="btn btn-sm btn-success mb-2">Add</a></th>
          </tr>
      </thead>
      <tbody>
           <tr *ngFor="let item of model"> 
              <td>{{item.name}}</td> 
              <td style="white-space: nowrap">
                  <a routerLink="edit/{{item.id}}" class="btn btn-sm btn-primary mr-1">Edit</a> 
                  <a  class="btn btn-sm btn-danger btn-delete-user ml-2"  (click) =" openConfirmation(item)"> 
                   Delete 
                  </a> 
              </td>
      </tbody>
  </table>
</app-card>
